<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-control" content="public" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
   

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="container">
      <form action="">
        <div class="input-container">
          <label for="date"
            >DAY <br />
            <input type="text" id="date" placeholder="DD" /><br />
            <small id="date-message"></small>
          </label>

          <label for="months"
            >MONTH <br />
            <input type="text" id="months" placeholder="MM" /><br />
            <small id="month-message"></small>
          </label>

          <label for="years"
            >YEAR <br />
            <input type="text" id="years" placeholder="YYYY" /><br />
            <small id="year-message"></small>
          </label>
        </div>
        <button type="submit" id="calculate" title="calculate">
          <img src="icon-arrow.svg" alt="" />
        </button>
      </form>

      <div class="output-area">
        <p><span id="output-years">-- </span> years</p>
        <p><span id="output-months">-- </span> months</p>
        <p><span id="output-days">-- </span> days</p>
      </div>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Lavanya Indapure</a>.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
